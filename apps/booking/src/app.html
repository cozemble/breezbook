<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bangers&family=Castoro:ital@0;1&family=Comfortaa:wght@300;400;500;600;700&family=Commissioner:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Kalnia:wght@100;200;300;400;500;600;700&family=Ysabeau:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
			rel="stylesheet"
		/>

		<style>
			/* Prevent false padding on right of the screen */
			html,
			body {
				width: 100%;
				overflow-x: hidden;
				position: relative;
			}
		</style>

		%sveltekit.head%

		<!-- Mouseflow -->
		<!-- use data-mouseflow-exclude for the elements to disable tracking -->
		<script type="text/javascript">
			window._mfq = window._mfq || [];
			(function () {
				var mf = document.createElement('script');
				mf.type = 'text/javascript';
				mf.defer = true;
				mf.src = '//cdn.mouseflow.com/projects/76f87053-6453-40f6-ba59-9c214687117e.js';
				document.getElementsByTagName('head')[0].appendChild(mf);
			})();
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" data-theme="corporate">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
